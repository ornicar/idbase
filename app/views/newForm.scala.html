@(form: Form[_], lists: Lists)(implicit lang: Lang)

@main("Ajouter une notice") {

<div class="container">
<h2>Ajouter une notice</h2>

@helper.form(action = routes.Doc.create,
'class -> "form-horizontal") {

@formFields(form, lists)

<div class="form-actions">
  <button class="btn btn-primary" type="submit">Enregistrer</button>
  <a class="btn" href="@routes.Doc.list()">Annuler</a>
</div>
}
</div>
}
